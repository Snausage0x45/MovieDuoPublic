<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>MovieDuo</title>
</head>
<body  style="background-color:black;">
    <h3 style="color:grey;">
      MovieDuo
      <small class="text-muted"> - put in two actors, get their shared movies</small>
    </h3>
    <form action="#" method="post">
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First Actor" name="nm">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Second Actor" name="nm2">
        </div>
      </div>
        <div class="mx-auto" style="width: 200px;">
          <input type="submit" class="btn btn-secondary btn-lg btn-block" value="submit">
        </div>
      </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" c
            rossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</body>
</html>
